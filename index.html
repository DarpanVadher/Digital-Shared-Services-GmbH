<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Set selected language cookie to "de" for 1 year
      document.cookie = "selectedLang=de; max-age=31536000; path=/";

      // Always redirect to German version
      window.location.href = "/de/";
    </script>
  </head>

  <body>
    <p>Redirecting to German version...</p>
  </body>
</html>
